<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Eforlad</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="https://html.design/demo/eforlad/images/logo.png" class="logo" height="100px" width="250px">
            </div>
            <div class="title">
                <h5>Home</h5>
                <h5>About</h5>
                <h5>Travel</h5>
                <h5>Blog</h5>
                <h5>Contact</h5>
            </div>
        </header>
        <div class="head">
            <h1>AMERICA</h1>
            <div class="heading">AMAZING TOUR</div>
            <br>
            <input type="button" value="Read More" class="readmore">
        </div>
        <div class="findthetour">Find The Tour </div>
        <div class="findtour">
            <div class="location"><span>Keywords <br></span><input type="text" class="keyword"></div>
            <div class="location"><span>Category <br><select class="keyword">
                <option value="Any">Any</option>
                <option value="Any">Option1</option>
                <option value="Any">Option2</option>
            </select></span></div>
            <div class="location"><span>Min Price <br></span><input type="number" name="" class="keyword" placeholder="0.00"></div>
            <div class="location"><span>Duration <br></span><input type="number" name="" class="keyword" placeholder="Any"></div>
            <div class="location"><span>Date <br></span><input type="date" name="" class="keyword"></div>
            <div class="location"><span>Max Price <br></span><input type="number" name="" class="keyword" placeholder="0.00"></div>
            <div class="location"><input type="submit" value="Search" class="search"></div>
        </div>
    </body>
</html>
