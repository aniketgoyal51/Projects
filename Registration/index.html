<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Redistration</title>
    </head>
    <body>
        <div class="body">
            <h2>Registration</h2>
            <h4>Personal Details</h4><br>
            <div class="pd">
                <div class="detail"><span>Full Name <br><input type="text" class="text" placeholder="Enter your name"></span></div>
                <div class="detail"><span>Date of Birth <br><input type="date" class="text" placeholder="Enter Birth Date"></span></div>
                <div class="detail"><span>Email <br><input type="text" class="text" placeholder="Enter your email"></span></div>
                <div class="detail"><span>Mobile Number <br><input type="number" class="text" placeholder="Enter mobile number"></span></div>
                <div class="detail"><span>Gender <br>
                <select class="text">
                    <option value="">None</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select></span></div>
                <div class="detail"><span>Occupation <br><input type="text" class="text" placeholder="Enter occupation"></span></div>
            </div>
            <h4>Identity Details</h4><br>
            <div class="id">
                <div class="detail"><span>ID Type <br><input type="text" class="text" placeholder="Enter ID type"></span></div>
                <div class="detail"><span>ID number <br><input type="number" class="text" placeholder="Enter ID number"></span></div>
                <div class="detail"><span>Issue Authority <br><input type="text" class="text" placeholder="Enter issue department"></span></div>
                <div class="detail"><span>Issue Date <br><input type="date" class="text" placeholder="Enter ID issue date"></span></div>
                <div class="detail"><span>Issue State <br><input type="text" class="text" placeholder="Entet ID issue state"></span></div>
                <div class="detail"><span>Expiry Date <br><input type="text" class="text" placeholder="Enter ID expiry date"></span></div>
            </div>
            <button class="next">Next  &rarr; </button>
        </div>
    </body>
</html>
