<html>
    <head>
        <title>
            Application to spacestation
        </title>
    </head>
     <body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut2">
        <form action="">
            <h1>Rocket around the moon with your BFFs</h1>
            <label for="country">Departure Country</label>
            <br>
            <select>
                <option select="none">None</option>
                <option value="india">India</option>
                <option select="usa">USA</option>
                <option select="ua">UA</option>
                <option select="canada">Canada</option>
            </select>
            <br>
            <br>
            <label for="Travellers">No. of Space Travellers</label>
            <br>
            <input type="number" name="travellers">
            <br>
            <br>
            <label for="email">Your Email</label>
            <br>
            <input type="text" name="Email" placeholder="ishanmittal@gmail.com">
            <br>
            <br>
            <label for="rent" >Do you want to rent a spaceship?</label>
            <Br>
            <input type="radio" name="rent-button" value="yes">
            <label for="yes">Yes, Please</label>
    
            <input type="radio" name="rent-button" value="no">
            <label for="no">No, I have my own</label>
            <br>
            <br>
            <input type="submit" value="TAKE US TO SPACE">
        </form>
    </body>
</html>
