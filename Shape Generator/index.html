<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Shape Generator</title>
    </head>
    <body>
        <header>
            <h1 class="heading">Shape Generator</h1>
            <p class="pera">Select a shape & enter no. of shapes </p>
            <div class="radio">
                <input type="radio" value="Circle" name="button"><label>Circle</label>
                <input type="radio" value="Square" name="button"><label>Square</label>
                <input type="radio" value="Rectangle" name="button"><label>Rectangle</label>
                <div class="number">
                    <input type="number" class="num">
                    <input type="submit" value="Generate" class="submit">
                </div>
            </div>
        </header>
        <script scr="practise.js"></script>
        
    </body>
</html>
